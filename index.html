<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIHAN's Fun Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <header>
            <div class="progress-container">
                <div class="progress-bar"></div>
                <span class="progress-text">Question 1/5</span>
            </div>
            <h1>RIHAN</h1>
        </header>

        <main>
            <div class="question-container">
                <h2 class="question-text">Loading questions...</h2>
                <div class="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
            </div>

            <div class="buttons-container">
                <button class="btn previous-btn" disabled><i class="fas fa-arrow-left"></i> Previous</button>
                <button class="btn submit-btn"><i class="fas fa-check"></i> Submit</button>
                <button class="btn next-btn">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </main>

        <div class="result-container hidden">
            <h2>Quiz Completed! üéâ</h2>
            <div class="result-message">Awesome Job! You're a Star! ‚≠ê</div>
            
            <div class="score-container">
                <div class="score-box">
                    <p>Correct Answers</p>
                    <span class="correct-answers">0</span>
                </div>
                <div class="score-box">
                    <p>Wrong Answers</p>
                    <span class="wrong-answers">0</span>
                </div>
            </div>
            
            <h3><i class="fas fa-list-check"></i> Review Your Answers:</h3>
            <div class="review-container">
                <!-- Review items will be added here -->
            </div>
            
            <button class="btn restart-btn"><i class="fas fa-undo"></i> Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
